name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore FtpPlayground.slnx

    - name: Build
      run: dotnet build --no-restore FtpPlayground.slnx

    - name: Test
      run: dotnet test --no-build --verbosity normal FtpPlayground.slnx